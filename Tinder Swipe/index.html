<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/index.css">
    <script src="src/index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <header>
                <img src="./public/images/tinder-logo.webp" alt="Tinder Logo">
            </header>
            <div class="cards">

                <article>
                    <img src="./public/images_profile/1.webp" alt="Álex, brown hair man, 25 years old" />
                    <h2>Leila <span>24</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="./public/images_profile/2.webp" alt="Álex, brown hair man, 25 years old" />
                    <h2>Álex <span> 25</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <span>
                    No hay más personas cerca de ti... <br />

                </span>

            </div>
            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>
</body>

</html>
